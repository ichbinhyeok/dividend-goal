name: Deploy to OCI

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/arm64
        tags: shinhyeok22/dividend-goal:latest

    - name: Deploy to OCI via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.OCI_HOST }}
        username: ${{ secrets.OCI_USERNAME }}
        key: ${{ secrets.OCI_KEY }}
        port: 22
        envs: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
        script: |
          # Login to Docker Hub to ensure we can pull the image
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

          # Stop and remove existing container
          docker stop dividend-goal || true
          docker rm dividend-goal || true
          
          # Pull the latest image
          docker pull shinhyeok22/dividend-goal:latest
          
          # Run new container with optimizations
          # --memory="512m": Hard limit for physical RAM
          # --memory-reservation="256m": Soft limit (guaranteed minimum)
          # -p 8081:8080: Map external 8081 to internal 8080
          docker run -d \
            --restart always \
            --name dividend-goal \
            -p 8081:8080 \
            --memory="512m" \
            --memory-reservation="256m" \
            shinhyeok22/dividend-goal:latest
            
          # Prune unused images to save disk space on the OCI instance
          docker image prune -f
