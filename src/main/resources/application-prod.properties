# Production Configuration for OCI Low-Memory Environment
spring.application.name=dividend-goal

# [Performance] Enable View Caching in Prod
spring.thymeleaf.cache=true

# [Logging] Reduce verbosity to save disk/CPU/memory
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.example.dividendgoal=INFO

# [Server]
# Note: Docker mapping handles the external port (8081). Internal is 8080.
server.port=8080
server.forward-headers-strategy=native

# [Performance] Server-side caching
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# [Performance] Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.compression.min-response-size=1024
