spring.application.name=dividend-goal
spring.thymeleaf.cache=false

# Railway HTTPS ?? ?? (??)
server.forward-headers-strategy=native
server.port=${PORT:8080}

# [Performance] Server-side caching with Caffeine
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# [Performance] HTTP Compression (Gzip/Brotli)
# WARNING: Check if Railway/Cloudflare already provides compression to avoid double compression
# Test with: curl -H "Accept-Encoding: gzip" -I https://dividend-goal.com
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json
server.compression.min-response-size=1024